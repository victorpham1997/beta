<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - effects - ascii</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- <link type="text/css" rel="stylesheet" href="main.css"> -->
        <link rel="stylesheet" type="text/css" href="../assets/css/style2.css">

	</head>

	<body>
		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - effects - ascii</div>
        <canvas class="project-img" id="project-canvas">aa</canvas>

		<script type="module">
			import * as THREE from "https://cdn.skypack.dev/three@0.133.1";
            import { OrbitControls } from "https://cdn.skypack.dev/three@0.133.1/examples/jsm/controls/OrbitControls.js";
            import { ImprovedNoise } from "https://cdn.skypack.dev/three@0.133.1/examples/jsm/math/ImprovedNoise.js";
			import { AsciiEffect } from "https://cdn.skypack.dev/three@0.133.1/examples/jsm/effects/AsciiEffect.js";
			import { OBJLoader } from 'https://cdn.skypack.dev/three@0.133.1/examples/jsm/loaders/OBJLoader.js';
			import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.133.1/examples/jsm/loaders/GLTFLoader.js';

			let camera, controls, scene, renderer, effect;
            let mesh;

            let w = 200;
            let h = 200;

			let sphere, plane;

			const start = Date.now();

			init();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, w / h, 1, 1000 );
				camera.position.y = 200;
				camera.position.z = 500;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0, 0, 0 );

				const pointLight1 = new THREE.PointLight( 0xffffff, 3, 0, 0 );
				pointLight1.position.set( 500, 500, 500 );
				scene.add( pointLight1 );

				const pointLight2 = new THREE.PointLight( 0xffffff, 1, 0, 0 );
				pointLight2.position.set( - 500, - 500, - 500 );
				scene.add( pointLight2 );

				sphere = new THREE.Mesh( new THREE.SphereGeometry( 200, 20, 10 ), new THREE.MeshPhongMaterial( { flatShading: true } ) );
				// scene.add( sphere );


                const loader = new GLTFLoader();

				loader.load( '../models/playstation_controller.glb', function ( gltf ) {

					mesh = gltf.scene.children[ 0 ];
					mesh.material =  new THREE.MeshPhongMaterial( { flatShading: true } );
                    mesh.position.z = 400;
                    mesh.position.y = 150;
                    mesh.rotation.x = - Math.PI / 4;

					scene.add( mesh );
					mesh.scale.multiplyScalar( 10 );

				} );

				// Plane

				// plane = new THREE.Mesh( new THREE.PlaneGeometry( 400, 400 ), new THREE.MeshBasicMaterial( { color: 0xe0e0e0 } ) );
				// plane.position.y = - 200;
				// plane.rotation.x = - Math.PI / 2;
				// scene.add( plane );

				renderer = new THREE.WebGLRenderer({canvas: document.getElementById("project-canvas")});
				renderer.setSize( w, h );
				renderer.setAnimationLoop( animate );

				effect = new AsciiEffect( renderer, ' .:-+*=%@#', { invert: true , resolution: 0.3} );
				effect.setSize( w, h );
				effect.domElement.style.color = 'white';
				effect.domElement.style.backgroundColor = 'black';
				effect.domElement.style.position = 'absolute';

				// Special case: append effect.domElement, instead of renderer.domElement.
				// AsciiEffect creates a custom domElement (a div container) where the ASCII elements are placed.

				document.body.appendChild( effect.domElement );

                controls = new OrbitControls(camera, effect.domElement);
                controls.target.set(0, 0, 0);
                controls.update();
				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = w / h;
				camera.updateProjectionMatrix();

				renderer.setSize( w, h );
				effect.setSize( w, h );

			}

			//

			function animate() {

				const timer = Date.now() - start;
                if( mesh ){
                    mesh.rotation.y = timer * 0.0009;
                }

				controls.update();

				effect.render( scene, camera );
				renderer.render( scene, camera );
                

			}

        </script>

	</body>
</html>
